name: simple CI


on:

  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: install dependices
        run: |
            python -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt 

      - name: run test with pytest
        run: |
          source venv/bin/activate
          pytest tests/ 
